<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the Button</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      position: relative;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(3rem, 8vw, 7rem);
      letter-spacing: 0.05em;
      background: linear-gradient(135deg, #ff4d4d, #ff9900, #ffff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
    }

    header p {
      color: #555;
      font-size: 0.8rem;
      margin-top: 8px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    .counter {
      display: inline-block;
      margin-top: 16px;
      background: #111;
      border: 1px solid #222;
      border-radius: 4px;
      padding: 6px 16px;
      font-size: 0.75rem;
      color: #ff4d4d;
      letter-spacing: 0.1em;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 30px 20px 60px;
      justify-content: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .btn {
      width: 70px;
      height: 36px;
      border: 1px solid #222;
      background: #111;
      color: #333;
      font-family: 'Space Mono', monospace;
      font-size: 0.6rem;
      cursor: pointer;
      border-radius: 3px;
      transition: background 0.15s, color 0.15s, border-color 0.15s, transform 0.1s;
      letter-spacing: 0.05em;
    }

    .btn:hover {
      background: #1a1a1a;
      color: #555;
      border-color: #333;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn.clicked {
      background: #1a0000;
      color: #ff4d4d;
      border-color: #ff4d4d44;
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    .btn-about {
      width: 70px;
      height: 36px;
      background: #111;
      border: 1px solid #222;
      color: #333;
      font-family: 'Space Mono', monospace;
      font-size: 0.6rem;
      cursor: pointer;
      border-radius: 3px;
      transition: background 0.15s, color 0.15s, border-color 0.15s, transform 0.1s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.05em;
    }

    .btn-about:hover {
      background: #1a1a1a;
      color: #555;
      border-color: #333;
      transform: scale(1.05);
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #ff4d4d;
      color: #000;
      font-family: 'Space Mono', monospace;
      font-size: 0.75rem;
      font-weight: 700;
      padding: 10px 24px;
      border-radius: 4px;
      letter-spacing: 0.1em;
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>

<header>
  <h1>1000 Buttons</h1>
  <p>One leads somewhere. Good luck.</p>
  <div class="counter" id="counter">0 / 1000 clicked</div>
</header>

<div class="grid" id="grid"></div>
<div class="toast" id="toast">WRONG BUTTON</div>

<script>
  const TOTAL = 1000;
  const SECRET = Math.floor(Math.random() * TOTAL); // random position each load
  const grid = document.getElementById('grid');
  const counter = document.getElementById('counter');
  const toast = document.getElementById('toast');
  let clicked = 0;
  let toastTimer;

  function showToast(msg) {
    clearTimeout(toastTimer);
    toast.textContent = msg;
    toast.classList.add('show');
    toastTimer = setTimeout(() => toast.classList.remove('show'), 1500);
  }

  for (let i = 0; i < TOTAL; i++) {
    if (i === SECRET) {
      // The special button
      const a = document.createElement('a');
      a.href = 'about.html';
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.className = 'btn-about';
      a.textContent = `BTN ${i + 1}`;
      grid.appendChild(a);
    } else {
      const btn = document.createElement('button');
      btn.className = 'btn';
      btn.textContent = `BTN ${i + 1}`;
      btn.addEventListener('click', function() {
        clicked++;
        counter.textContent = `${clicked} / 1000 clicked`;
        this.classList.add('clicked');
        this.disabled = true;
        this.textContent = 'âœ—';
        showToast('NOPE. KEEP LOOKING.');
      });
      grid.appendChild(btn);
    }
  }
</script>

</body>
</html>
